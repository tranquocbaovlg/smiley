<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C15. Smiley (Normal)</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="face" class="face-border">
            <div class="face-inside">
                <div class="eyes">
                    <div class="eye eye-left"></div>
                    <div class="eye eye-right"></div>
                </div>
                <div id="mouth" class="mouth mouth-neutal"></div>
            </div>
        </div>
        <div class="button-container">
            <div class="button" id="btn-smile">:)</div>
            <div class="button" id="btn-neutal">:|</div>
            <div class="button" id="btn-sad">:(</div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
